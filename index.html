<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juego de calaveras</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>
        <div class="btn-container">
            <button id="up">up</button>
            <button id="left">left</button>
            <button id="right">right</button>
            <button id="down">down</button>
        </div>
        <div class="controls">
            <!-- item pendiente -->
            <p>Vidas: <span id="lives"></span></p>
            <p>Tiempo: <span id="time"></span></p>
            <p>Record: <span id="record"></span></p>
        </div>
    </div>
    <section class="win-container inactive">
        <h2 class="title-win">Felicidades terminas el juego</h2>
        <span class="img-win"><img src="./trofeo.ico" alt=""></span>
        <p id="text-record"></p>
        <a href="index.html" type="button">Volver a jugar</a>
    </section>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
